<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">

  <form  id="form" class="form">
    <div class="header">
        <h2>Create Account</h2>
      </div>
    <div class="form-control">
        <label for="username">Username</label>
        <input type="text" name="" id="username" placeholder="tresor">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
    </div>
    <div class="form-control">
        <label for="email">Email</label>
        <input type="email" name="" id="email" placeholder="example@gmail.com">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
    </div>
    <div class="form-control">
        <label for="password">Password</label>
        <input type="password" name="" id="password" placeholder="*********">
        <i class="fa fa-check-circle"></i>    
            <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
    </div>
    <div class="form-control">
        <label for="password-check">Password check</label>
        <input type="password" name="" id="password-check" placeholder="*********">
        <i class="fa fa-check-circle"></i>
        <i class="fa fa-exclamation-circle"></i>
        <small>Error message</small>
    </div>
    <button>Submit</button>
  </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
